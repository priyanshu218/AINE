<!DOCTYPE html>
<html>
   <head>
      <meta charset='utf-8'>
      <meta http-equiv='X-UA-Compatible' content='IE=edge'>
      <title>AINE Example</title>
      <meta name='viewport' content='width=device-width, initial-scale=1'>
      <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
         integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
      <link rel='stylesheet' type='text/css' media='screen' href='css/style.css'>
   </head>
   <body>
      <div class="sidenav">
         <div class="first">
            <a href="index.html">
            <img src="image/logo.png" alt="logo" class="logo">
            </a>
         </div>
         <div class="second">
            <a href="#Students"><i class="far fa-user">
            </i><br>Students</a>
         </div>
         <div class="third">
            <a href="#Lesson"><i class="fas fa-calculator"></i>
            <br>Lesson Plan</a>
         </div>
         <div class="forth">
            <a href="#Setting"><i class="fas fa-cog"></i><br>
            Settings</a>
         </div>
      </div>
      <div class="main">
         <div class="content">
            <div class="video">
               <a href="#video"><i class="fas fa-play fa-flip-horizontal"></i>Videos</a>
               <div class="form">
                  <div class="form-group">
                     <input type="email" class="form-control" id="one" placeholder="Insert URL here">
                     <br>
                  </div>
                  <p>or</p>
                  <div class="drag-area">
                     <button>Upload</button>
                     <input type="file" hidden>
                  </div>
               </div>
            </div>
         </div>
      </div>
      <script src="js/jquery-3.3.1.min.js"></script>
      <script src="js/bootstrap.min.js"></script>
      <script src="js/script.js"></script>
   </body>
</html>
